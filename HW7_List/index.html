<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <div class="container">

        <h1>List generator</h1>

        <form id="listGenerator">
            <input type="text" id="itemsQuantity" class="inputItem" placeholder="How many items generate...">
            <input type="submit" id="generateBtn" class="inputItem button-three" value="Generate">
            <p id="errorMessage"></p>
        </form>
        
        <ul id="list"></ul>

    </div>
</body>
</html>
