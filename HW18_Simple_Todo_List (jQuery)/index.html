<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/lib/jquery-3.4.1.min.js" defer></script>
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="title">To-do list</h2>
        </div>
        <ul id="todoList" class="todo-list">
        </ul>
        <div class="form-container">
            <form id="addTodoForm" class="addTodoForm">
                <input type="text" id="todoInput" class="todo-input">
                <button class="add-btn">Add</button>
            </form>
        </div>
    </div>

    <script type="text/template" id="liElementTemplate">
        <li class="todo-item" data-id="{{id}}">{{to-do}}<span class="delete-btn">&times;</span></li>
    </script>
</body>
</html>
