<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickers</title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/lib/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/lib/jquery-3.4.1.min.js" defer></script>
    <script src="assets/js/lib/jquery-ui.js" defer></script>
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <div id="dialogForm" class="dialog-form" title="Add new sticker">
        <form id="addStickerForm" class="add-sticker-form">
            <div class="error-message hidden">You can`t create empty sticker!</div>
            <textarea name="text" id="text" placeholder="Enter your text..." cols="36" rows="10"></textarea>
        </form>
    </div>

    <div class="main-container">
        <div id="panel" class="panel">
            <div class="default-width">
                <button id="addStickerBtn" class="add-btn" title="Add new sticker">+</button>
            </div>
        </div>
        <div class="content">
            <div class="default-width">
                <div id="stickersContainer" class="stickers-container">
                </div>
            </div>
        </div>
    </div>

    
    <script type="text/template" id="stickerTemplate">
        <div class="sticker" data-id="{{id}}">
            <textarea class="sticker-text" name="sticker-text" id="stickerText" maxlength="180">{{text}}</textarea>
            <span class="delete-btn" title="Delete sticker">&times;</span>
        </div>
    </script>
</body>
</html>
