<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
</head>
<body>
    <div class="birth-dates-block" id="birthDatesBlock">
        <div class="wrapper">
            <img class="cake-icon" src="./images/birthday.png">
            <div class="text">
                <h4>Today is birthday:</h4>
                <div id="birthdayList"></div>
                <span class="open-hide-spoiler-btn"></span>
            </div>
        </div>
    </div>
    <div class="modal-window-container" id="modalWindowContainer">
        <div class="flex-wrapper">
            <div class="modal-window-form" id="modalWindowForm">
                <div class="form-title" id="formTitle"></div>
                <form class="contact-form" id="contactForm">
                    <div class="container">
                        <input name="id" id="id" class="input-field id-input">
                        <div class="input-item">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" class="input-field">
                        </div>
                        <div class="input-item">
                            <label for="name">Surname:</label>
                            <input type="text" name="surname" id="surname" class="input-field">
                        </div>
                        <div class="input-item">
                            <label for="name">Patronymic:</label>
                            <input type="text" name="patronymic" id="patronymic" class="input-field">
                        </div>
                        <div class="input-item phone-input default-input">
                            <label for="name">Phone:</label>
                            <input type="tel" name="phone" id="phone" class="input-field">
                            <span class="add-field-btn"></span>
                        </div>
                        <div class="input-item email-input default-input">
                            <label for="name">Email:</label>
                            <input type="email" name="email" id="email" class="input-field">
                            <span class="add-field-btn"></span>
                        </div>
                        <div class="input-item">
                            <label for="birthDate">Birth Date:</label>
                            <input type="date" name="birthDate" id="birthDate" class="input-field">
                        </div>
                    </div>
                    <button class="save-btn">Save</button>
                </form>
                <span class="close-btn">&times</span>
            </div>
            <div class="modal-message" id="modalMessage">
            </div>
        </div>
    </div>

    <div class="contacts-table-container" id="contactsTableContainer">
        <table class="contact-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Birth Date</th>
                    <th class="search-column">
                        <div class="search-wrapper">
                            <input id="searchInput" type="text" name="template" class="search-input">
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody id="contactsContainer">
                
            </tbody>
        </table>
        <button class="add-btn" title="Add New Contact"></button>
    </div>


    <script type="text/template" id="contactTemplate">
        <tr class="contact-item" data-id="{{id}}">
            <td>{{name}}</td>
            <td>{{phone}}</td>
            <td>{{email}}</td>
            <td>{{birthDate}}</td>
            <td class="actions-column">
                <button class="edit-btn action-btn" title="Edit Contact"></button>
                <button class="delete-btn action-btn" title="Delete Contact"></button>
            </td>
        </tr>
    </script>
    <script type="template/text" id="phoneInputTemplate">
        <div class="input-custom">
            <input type="tel" name="phone" id="phone" class="input-field">
            <span class="delete-field-btn"></span>
        </div>
    </script>
    <script type="template/text" id="emailInputTemplate">
        <div class="input-custom">
            <input type="email" name="email" id="email" class="input-field">
            <span class="delete-field-btn"></span>
        </div>
    </script>
</body>
</html>
