<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickers</title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div id="panel" class="panel">
            <div class="default-width">
                <button class="add-btn" title="Add new sticker">+</button>
            </div>
        </div>
        <div class="content">
            <div class="default-width">
                <div id="stickersContainer" class="stickers-container">
                </div>
            </div>
        </div>
    </div>

    
    <script type="text/template" id="stickerTemplate">
        <div class="sticker" data-id="{{id}}">
            <textarea class="sticker-text" name="sticker-text" id="stickerText" maxlength="180">{{text}}</textarea>
            <span class="delete-btn" title="Delete sticker">&times;</span>
        </div>
    </script>
</body>
</html>
