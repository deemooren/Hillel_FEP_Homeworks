<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>

    <link rel="stylesheet" href="assets/css/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/lib/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/lib/jquery/jquery-3.4.1.min.js" defer></script>
    <script src="assets/js/lib/jquery-ui/jquery-ui.min.js" defer></script>
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <table id="contactsTable" class="table table-fixed">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Phone</th>
                <th scope="col">E-mail</th>
                <th scope="col">Birth Date</th>
                <th scope="col" colspan="2">
                    <button id="addContact" class="btn btn-outline-light">Add contact</button>
                </th>
            </tr>
        </thead>
        <tbody id="tableBody" class="table-body">
        </tbody>
    </table>
    <div id="addContactDialog">
        <p id="tip" class="tip hidden">You need to fill at least one field!</p>
        <form id="addContactForm" class="add-contact-from">
            <input type="text" class="contact-id form-control form-input" name="id" id="id">

            <label for="name">Name:</label>
            <input type="text" class="form-control form-input" name="name" id="name">

            <label for="name">Surame:</label>
            <input type="text" class="form-control form-input" name="surname" id="surname">

            <label for="name">Phone:</label>
            <input type="tel" class="form-control form-input" name="phone" id="phone">

            <label for="name">Email:</label>
            <input type="email" class="form-control form-input" name="email" id="email">

            <label for="birthDate">Birth Date: </label>
            <input type="text" class="form-control form-input" name="date" id="datepicker">
        </form>
    </div>
    

    <script type="text/template" id="tableRowTemplate">
        <tr class="contact">
            <td class="contact-id">{{id}}</td>
            <td>{{name}}</td>
            <td>{{surname}}</td>
            <td>{{phone}}</td>
            <td>{{email}}</td>
            <td>{{birthDate}}</td>
            <td><button class="btn btn-outline-dark edit-btn">Edit</button></td>
            <td><button class="btn btn-outline-dark delete-btn">Delete</button></td>
        </tr>
    </script>
</body>
</html>
