<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users list</title>

    <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <form id="userForm" class="add-user-form">
        <table id="usersTable" class="table table-fixed">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">E-mail</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr id="firstNode" class="form-node">
                    <input type="text" class="user-id" name="id" id="id">
                    <th><input type="text" class="form-control" name="name" id="name" placeholder="Name"></th>
                    <td><input type="text" class="form-control" name="surname" id="surname" placeholder="Surname"></td>
                    <td><input type="email" class="form-control" name="email" id="email" placeholder="E-mail"></td>
                    <td><button class="btn btn-dark save-btn">Save</button></td>
                    <td><button class="btn btn-dark cancel-btn">Cancel</button></td>
                </tr>
            </tbody>
        </table>
    </form>

    <script type="text/template" id="tableRowTemplate">
        <tr class="user">
            <td class="user-id">{{id}}</td>
            <td>{{name}}</td>
            <td>{{surname}}</td>
            <td>{{email}}</td>
            <td><button class="btn btn-outline-dark delete-btn">Delete</button></td>
            <td><button class="btn btn-outline-dark edit-btn">Edit</button></td>
        </tr>
    </script>
</body>
</html>
