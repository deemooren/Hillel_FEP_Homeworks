<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Album</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <div id="container" class="container">
        <div id="albumsList" class="albums-list">

        </div>
        <div class="photos">
            <div  id="actual-photos" class="actual-photos">
            </div>
            <div id="loader" class="loader hidden">
                <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
        </div>
    </div>


    <script type="text/template" id="albumItemTemplate">
        <div class="album-title" data-id="{{albumId}}">{{album}}</div>
    </script>

    <script type="text/template" id="photoItemTemplate">
        <div class="photo"><img class="image" src="{{tinyImgUrl}}" alt="{{altText}}" data-full-img-url="{{fullImgUrl}}"></div>
    </script>

    <script type="text/template" id="fullScreenPhoto">
        <div id="full-screen-image" class="full-screen-image">
            <img src="{{url}}">
            <span class="close">&times;</span>
        </div>
    </script>
</body>
</html>
