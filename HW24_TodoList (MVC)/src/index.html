<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div id="todosContainer" class="todos-container">
        <h1 class="title">To-do list</h1>

    </div>


    <script type="text/template" id="todoItemTemplate">
        <li class="todo-item">{{todo}}</li>
    </script>
    <script type="text/template" id="todoFormTemplate" class="todo-form">
        <form class="add-new-todo-form">
            <input type="text" name="todo" id="todo" class="input-field">
            <input type="submit" value="Add" class="btn">
        </form>
    </script>
</body>
</html>
